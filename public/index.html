<!DOCTYPE html>
<html>
<head>
	<title>Notes App</title>
	<meta name="description" content="Notes App">
	<meta property="og:title" content="Notes App"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image" content="https://image.ibb.co/kUPpGy/Notes_App.png"/>
	<meta property="og:description" content="Notes App"/>
	<meta property="og:url" content="https://maxmalkhazov-notes-app.netlify.com">
	<link rel="icon" type="image/png" href="https://image.ibb.co/kb8W6y/m_logo.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	
	<div class="header">
		<div class="container">
			<h1 class="header__title">Notes App</h1>
			<h2 class="header__subtitle">Create and manage your notes</h2>
		</div>
	</div>
	
	<div class="actions">
		<div class="actions__container">
			<input class="input" id="search-text" type="text" placeholder="Filter notes">
			<select class="dropdown" id="filterby">
				<option value="byEdited">Sort by last edited</option>
				<option value="byCreated">Sort by recently created</option>
				<option value="byAlpha">Sort alphabetically</option>
			</select>
		</div>
	</div>
	
	<div class="container">
		<div id="notes"></div>
		<button id="create-note" class="button">Create Note</button>
	</div>
	
	<script type="text/javascript" src="/scripts/index-bundle.js"></script>

</body>
</html>
