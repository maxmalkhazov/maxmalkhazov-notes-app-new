<!DOCTYPE html>
<html>
<head>
	<title>Edit</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	
	<div class="header">
		<div class="container">
			<h1 class="header__title">Notes App</h1>
			<h2 class="header__subtitle">Create and manage your notes</h2>
		</div>
	</div>
	
	<div class="actions">
		<div class="actions__container actions__container--spaced">
			<a href="/index.html">Home</a>
			<span id="note-updated-at"></span>
		</div>
	</div>
	
	<div class="container">
		<input type="text" id="note-title" class="title-input" name="noteTitle" placeholder="Title">
		<textarea id="note-body" class="body-input" placeholder="Enter text here"></textarea>
		<button id="remove-note" class="button button--secondary">Remove note</button>
		<a class="button link" href="/index.html">Submit</a>
	</div>
	
	<script type="text/javascript" src="/scripts/edit-bundle.js"></script>

</body>
</html>
